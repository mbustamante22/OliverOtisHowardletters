<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#states .active {
  display:none;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

.county-boundary {
  fill: #aaa;
  stroke: #fff;
  stroke-width: .5px;
}

.county-boundary:hover, .state:hover {
  fill: orange;
}

.state:hover{
  fill-opacity:0.5;
}

.tooltip_key {
  font-weight: bold;
}

.tooltip_value {
  margin-left: 20px;
  float: right;
}


</style>
<body>
<script type="text/javascript" src="d3/d3.v3.js"></script>
<script type="text/javascript" src="d3/topojson.v1.js"></script>
<script type="text/javascript" src="d3/d3.queue.js"></script>
<script>

var width = 960,
    height = 500,
    centered;

var dataset = [];
var counts = {};

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var rateById = d3.map();

var quantile = d3.scale.quantile()
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var path = d3.geo.path()
    .projection(projection);

this.tooltipDiv = d3.select(this.element)
    .append("div")
    .attr("class", "tooltip");

d3.queue()
    .defer(d3.json, "us.json")
    .defer(d3.json, "Final_Data.json", function(d) { 

      dataset = d;         // copy to dataset

      for (var i = 0; i < dataset.length; i++) {
        counts[dataset[i].state] = 1 + (counts[dataset[i].state] || 0);
      }
     
      rateById.set(d.id, +d.state);})
    .await(ready);

function ready(error, us) {
  if (error) throw error;

  

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantile(rateById.get(d.id)); })
      .attr("d", path);

  svg.append("path")
      .data(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);

  function mouseOver(d){
      d3.select("#tooltip").transition().duration(200).style("opacity", .9);      
      
      d3.select("#tooltip").html(toolTip(d.state, d.id))  
        .style("left", (d3.event.pageX) + "px")     
        .style("top", (d3.event.pageY - 28) + "px");
  }
    
  function mouseOut(){
    d3.select("#tooltip").transition().duration(500).style("opacity", 0);      
  }
  
}

d3.select(self.frameElement).style("height", height + "px");



var g = svg.append("g");

d3.json("us.json", function(error, us) {


 g.append("g")
      .attr("id", "counties")
      .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
      .enter().append("path")
      .attr("d", path)
      .attr("class", "county-boundary")
      .on("click", countyclicked);

  g.append("g")
      .attr("id", "states")
      .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
      .enter().append("path")
      .attr("d", path)
      .attr("d", path)
      .attr("class", "state")
      .on("click", clicked);


  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);
});


function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

function countyclicked(d) {
  alert(d.id);
}

</script>
